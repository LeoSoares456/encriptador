<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <title>Encriptador</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
<body>
  <main class="main container">
         <header class="cabecalho">
           <img src="Vector.svg" alt="logo da alura">
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite o texto"></textarea>
        </div>


         <div id="output">
            <img src="menino.svg" alt="logo" height="330px" width="400px">
            <h2>Nenhuma mensagem encontrada</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>

     <footer class="rodape">
        <div class="icons">
       <a href="https://github.com/LeoSoares456"><ion-icon name="logo-github"></ion-icon></a>
    </div>
        <h3>Desenvolvido por Leonardo Soares</h3>
     </footer>

     <script src="script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 </div>
</main>
</body>
</html>
